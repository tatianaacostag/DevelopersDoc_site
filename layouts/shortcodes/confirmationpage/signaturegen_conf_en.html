<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Signature Generator for Confirmation Page</title>  
  <style>
    #grey-box {
      border: 1px solid #ccc;
      padding: 5px;
      margin-bottom: 15px;
      background-color: #f9f9f9;
      border-radius: 5px;
    }  

    .green-text-13 {
      font-size: 13px;
      color: #A6C307;      
    }

    .form_control {
      width: 350px;
      padding: 8px;
      margin: 5px 0;
      border: 1px solid #ddd;
      box-sizing: border-box;
      border-radius: 4px;
    }

    .calc_text {
      font-size: 13px;
      color: #333;
    }

    #signature_form_confirmation_page table {
      width: 100%;
      border-collapse: collapse;
    }

    #signature_form_confirmation_page table td {
      padding: 6px;
      vertical-align: middle;
    }

    #signature_form_confirmation_page table td:first-child {
      width: 120px;
      font-weight: bold;
      color: #0b0909d2;
    }

    #signature_generate_confirmation_page,
    #signature_generate_again_confirmation_page {
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
      font-size: 14px;
    }

    #signature_generate_confirmation_page {
      background-color: #6b9e0dd8;
    }

    #signature_generate_again_confirmation_page {
      background-color: #007bff;
    }

    #signature_generate_confirmation_page:hover,
    #signature_generate_again_confirmation_page:hover {
      opacity: 0.9;
    }

    #hmac_key_row_confirmation_page td:first-child {
      padding-top: 13px;
    }

    #signature_algorithm_confirmation_page.calc_selector.form_control {
      width: 750px !important;
      vertical-align: bottom !important;
    }

    #signature_apikey_confirmation_page {
      width: 180px !important;
    }

    #signature_merchantId_confirmation_page {
      width: 100px;
    }

    #signature_currency_confirmation_page {
      width: 80px !important;
      line-height: normal !important;
      vertical-align: top !important;
    }

    #signature_state_pol_confirmation_page {
      width: 120px !important;
    }

    #signature_amount_confirmation_page {
      width: 80px !important;
    }

    #signature_algorithm_confirmation_page,
    #signature_currency_confirmation_page,
    #signature_state_pol_confirmation_page {
      height: 36px;
      line-height: 36px;
      padding: 0 8px;
      font-size: 13px;
    }
  </style>
</head>
<body>
  <div id="grey-box">
    <div class="grey-text-13">
      <div id="div_generador">
        <form method="POST" id="signature_form_confirmation_page">
          <table>
            <tr>
              <td><span class="green-text-13"><b>Algorithm:</b></span></td>
              <td>
                <select id="signature_algorithm_confirmation_page" class="calc_selector form_control">
                  <option value="md5">MD5</option>
                  <option value="sha1">SHA1</option>
                  <option value="sha256">SHA256</option>
                  <option value="hmac-sha256">HMAC SHA256</option>
                </select>
              </td>
            </tr>
            <tr id="hmac_key_row_confirmation_page" style="display: none;">
              <td><label for="signature_hmac_key_confirmation_page" class="green-text-13"><b>Secret key:</b></label></td>
              <td>
                <input
                  type="text"
                  id="signature_hmac_key_confirmation_page"
                  name="signature_hmac_key"
                  class="form_control"
                  placeholder="Enter HMAC key"
                  maxlength="64"
                />
              </td>
            </tr>            
            <tr>
              <td colspan="2">
                <br />
                <span class="calc_text">(</span>
                <input
                  class="form_control"
                  type="text"
                  id="signature_apikey_confirmation_page"
                  name="signature_apikey_confirmation_page"
                  placeholder="API key"
                  maxlength="26"
                />
                ~
                <input
                  class="form_control number"
                  type="text"
                  id="signature_merchantId_confirmation_page"
                  name="signature_merchantId_confirmation_page"
                  placeholder="Merchant ID"
                  maxlength="7"
                />
                ~
                <input
                  class="form_control"
                  type="text"
                  id="signature_referenceCode_confirmation_page"
                  name="signature_referenceCode_confirmation_page"
                  placeholder="Reference"
                  maxlength="255"
                />
                ~
                <input
                  class="form_control number"
                  type="text"
                  id="signature_amount_confirmation_page"
                  name="signature_amount_confirmation_page"
                  placeholder="Amount"
                  maxlength="14"
                />
                ~
                <select id="signature_currency_confirmation_page" class="calc_selector form_control">
                  <option value="USD">USD</option>
                  <option value="COP">COP</option>
                  <option value="MXN">MXN</option>
                  <option value="ARS">ARS</option>
                  <option value="PEN">PEN</option>
                  <option value="BRL">BRL</option>
                  <option value="CLP">CLP</option>
                </select>
                ~
                <select id="signature_state_pol_confirmation_page" class="calc_selector form_control">
                  <option value="4">4 (Approved)</option>
                  <option value="6">6 (Declined)</option>
                  <option value="5">5 (Expired)</option>
                </select>
                <span class="calc_text">)</span>
                <br /><br />
              </td>
            </tr>
            <tr>
              <td colspan="2">
                <input
                  type="button"
                  name="signature_generate_confirmation_page"
                  id="signature_generate_confirmation_page"
                  value="Generate signature"
                />
                <input
                  type="button"
                  name="signature_generate_again_confirmation_page"
                  id="signature_generate_again_confirmation_page"
                  value="Generate new signature"
                />
              </td>
            </tr>
            <tr id="signature_result_row_confirmation_page">
                <td colspan="2" style="padding-top: 10px;">
                  <label for="signature_generated" class="green-text-13" style="margin-right: 8px;"><b>Result:</b></label>
                  <input
                    class="form_control"
                    id="signature_generated_confirmation_page"
                    name="signature_generated_confirmation_page"
                    value=""
                    readonly
                    style="vertical-align: middle;"
                  />
                </td>
              </tr>    
          </table>
        </form>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const algorithmSelect = document.getElementById('signature_algorithm_confirmation_page');
      const hmacKeyRow = document.getElementById('hmac_key_row_confirmation_page');

      function toggleHmacKeyVisibility() {
        hmacKeyRow.style.display = algorithmSelect.value === 'hmac-sha256' ? '' : 'none';
      }

      algorithmSelect.addEventListener('change', toggleHmacKeyVisibility);
      toggleHmacKeyVisibility(); // Initialize on load
    });
  </script>

<!-- jQuery library (must come first) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<!-- jQuery Validation plugin -->
<script src="https://ajax.aspnetcdn.com/ajax/jquery.validate/1.13.0/jquery.validate.min.js"></script>
<script src="https://ajax.aspnetcdn.com/ajax/jquery.validate/1.13.0/additional-methods.min.js"></script>

<!-- CryptoJS libraries -->
<script src="/js/signature-generator/md5.js"></script>
<script src="/js/signature-generator/sha1.js"></script>
<script src="/js/signature-generator/sha256.js"></script>
<script src="/js/signature-generator/hmac-sha256.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>

<!-- Custom logic (depends on all above) -->
<script src="/js/signature-generator/signature-generator-conf.js"></script>
</body>
</html>
